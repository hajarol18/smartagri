[options]
# Configuration Odoo pour Smart Agri Decision
# Copiez ce fichier dans votre dossier Odoo ou utilisez-le avec docker

# Configuration de base
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
data_dir = /var/lib/odoo
admin_passwd = admin

# Base de données
db_host = postgres
db_port = 5432
db_user = odoo
db_password = odoo
db_name = postgres

# Serveur web
http_port = 10018
http_interface = 0.0.0.0
http_enable = True

# Logs
logfile = /var/log/odoo/odoo.log
log_level = info
log_handler = [':INFO']

# Performance
workers = 2
max_cron_threads = 1
limit_time_cpu = 600
limit_time_real = 1200

# Sécurité
list_db = False
proxy_mode = False

# Développement
dev_mode = True
dev_list = smart_agri_decision

# Modules spécifiques
load_language = fr_FR
update_module = smart_agri_decision

# Configuration pour Docker
docker = True
